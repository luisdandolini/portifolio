<nav class="container-nav" *ngIf="!isMobile; else Mobile">
  <div class="logo">
    <a><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="Logo Javascript"></a>
  </div>

  <div class="links">
    <ul>
      <li>Home</li>
      <li>Quem sou</li>
      <li>O Que Faço</li>
      <li>Portifólio</li>
      <li>Contato</li>
    </ul>
  </div>
</nav>

<!-- MOBILE -->

<ng-template #Mobile>
  <div id="wrapper" [ngClass]="{'toggled': !isClosed}">
    <div class="overlay" *ngIf="!isClosed"></div>

    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
      <ul class="nav sidebar-nav">

        <li>
          <a class="container-icon" (click)="onSideBarClick()">
            <li class="dropdown">
              <fa-icon class="nav-icons" [icon]="faHome"></fa-icon>
              HOME
            </li>
            <li class="dropdown">
              <fa-icon class="nav-icons" [icon]="faUser"></fa-icon>
              QUEM SOU
            </li>
            <li class="dropdown">
              <fa-icon class="nav-icons" [icon]="faLaptopCode"></fa-icon>
              O QUE FAÇO
            </li>
            <li class="dropdown">
              <fa-icon class="nav-icons" [icon]="faBook"></fa-icon>
              PORTIFÓLIO
            </li>
            <li class="dropdown">
              <fa-icon class="nav-icons" [icon]="faPhone"></fa-icon>
              CONTATO
            </li>
          </a>
        </li>

      </ul>
    </nav>

      <button type="button" class="hamburger animated fadeInLeft" data-toggle="offcanvas" (click)="onSideBarClick()" [ngClass]="{'is-open': !isClosed, 'is-closed': isClosed}">
          <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
          <span class="hamb-bottom"></span>
      </button>
  </div>
</ng-template>
